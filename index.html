<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
    <title>JARVIS HUD</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;500;700&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #000;
        margin: 0;
        overflow: hidden;
        font-family: 'Rajdhani', sans-serif;
      }
      /* Custom scrollbar for data logs */
      ::-webkit-scrollbar {
        width: 4px;
      }
      ::-webkit-scrollbar-track {
        background: #001111;
      }
      ::-webkit-scrollbar-thumb {
        background: #00ffff;
      }
      
      .font-mono-tech {
        font-family: 'Share Tech Mono', monospace;
      }
      
      .text-glow {
        text-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff;
      }
      
      .box-glow {
        box-shadow: 0 0 10px rgba(0, 255, 255, 0.3), inset 0 0 20px rgba(0, 255, 255, 0.1);
      }

      .scanline {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        pointer-events: none;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              cyan: {
                400: '#00ffff',
                500: '#00cccc',
                900: '#003333',
              },
              ui: {
                bg: 'rgba(0, 10, 10, 0.7)',
                border: 'rgba(0, 255, 255, 0.4)'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spin-slow': 'spin 20s linear infinite',
            }
          }
        }
      }
    </script>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "@mediapipe/tasks-vision": "https://aistudiocdn.com/@mediapipe/tasks-vision@^0.10.22-rc.20250304",
    "@react-three/fiber": "https://aistudiocdn.com/@react-three/fiber@^9.4.0",
    "three": "https://aistudiocdn.com/three@^0.181.2"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
